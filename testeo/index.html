		function setCookie(name, value, days) {
			alert("Esto desde el setcookie")
			let expires = "";
			if (days) {
				const date = new Date();
				date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
				expires = "; expires=" + date.toUTCString();
			}
			document.cookie = name + "=" + (value || "")  + expires + "; SameSite=None; Secure; path=/";
